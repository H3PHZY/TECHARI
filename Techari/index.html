<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Techari</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="js/firebase-config.js"></script>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/auth.js"></script>
    <link rel="icon" type="image/png" href="assets/favicon.png">
</head>
<body>
    <div class="auth-container">

        <div class="logo">
            <a href="about.html" class="logo-link">
                <div class="logo-icon">T</div>
                <div class="logo-text">Techari</div>
            </a> 
        </div>

        <div class="welcome-section">
            <h1 class="welcome-title" id="welcomeTitle">Welcome back!</h1>
            <p class="welcome-subtitle" id="welcomeSubtitle">Sign in to continue your mentorship journey</p>
        </div>

        <div class="message" id="message"></div>

        <div class="form-container">
            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-input" 
                    placeholder="Enter your email"
                    required
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <div class="password-container">
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                    >
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        Show
                    </button>
                </div>
            </div>

            <div class="form-options" id="loginOptions">
                <label class="remember-me">
                    <input type="checkbox" class="checkbox" id="rememberMe">
                    <span>Remember me</span>
                </label>
                <a href="#" class="forgot-link" id="forgotPasswordLink">Forgot password?</a>
            </div>

            <button class="auth-button login-button" id="loginBtn" onclick="login()">
                Sign In
            </button>

            <button class="auth-button register-button" id="registerBtn" onclick="register()" style="display: none;">
                Create Account
            </button>
        </div>

        <div class="divider">
            <span>or continue with</span>
        </div>

        <button class="google-button" onclick="googleSignIn()">
            Sign in with Google
        </button>
        <a href="profile-setup.html">
          <div class="mode-toggle">
            <button id="modeToggle" onclick="toggleMode()">
                Don't have an account? Sign up here
            </button>
        </div>
        </a>
    </div>
</body>
</html>
